<!doctype html>
<html lang="en">
  <head>
    <title>Home-Form builder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <style>
        .draggable{
            position:relative;
            z-index: 500;
        }
        .dropaable{
                height: 376px;
                border:1px solid #ddd;
                border-radius: 10px;
            }
    </style>
  </head>
  <body>
     
    <section>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Form Builder</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
          </div>
        </nav>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row my-2">
                <div class="col-4">
                    <div class="card p-3">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                          <li class="nav-item" role="presentation">
                            <button class="nav-link active " id="home-tab" data-bs-toggle="tab" data-bs-target="#fields" type="button" role="tab" aria-controls="home" aria-selected="true">Fields</button>
                          </li>
                          <li class="nav-item " role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="profile" aria-selected="false">Settings</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#code" type="button" role="tab" aria-controls="messages" aria-selected="false">Code</button>
                          </li>
                        </ul>
                        
                        <!-- Tab panes -->
                        <div class="tab-content ">
                          <div class="tab-pane active" id="fields" role="tabpanel" aria-labelledby="home-tab"> 
                            <div class="row my-2">
                                <div class="col d-grid gap-1"  class="ui-widget-content">
                                    <div class="draggable py-2 text-center bg-white border border-dark rounded"><i class="fa-solid fa-heading"></i> Heading</div>
                                </div>
                                <div class="col d-grid gap-1">
                                    <div class="draggable py-2 text-center bg-white border border-dark rounded"><i class="fa-solid fa-paragraph"></i> Paragraph</div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-spell-check"></i> Text field</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-list-ol"></i> Number</button>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-calendar-days"></i> Date</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-envelope"></i> Email</button>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-pen-to-square"></i> Text Area</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-list-check"></i> Checkbox</button>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-list-ul"></i> Text Area</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-regular fa-square-caret-down"></i> Select Option</button>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-eye-slash"></i> Hidden Field</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-folder-open"></i> File upload</button>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-distribute-spacing-vertical"></i> Space</button>
                                </div>
                                <div class="col d-grid gap-1">
                                    <button type="button" name="" id="" class="btn btn-light border border-dark"><i class="fa-solid fa-check"></i> Submit</button>
                                </div>
                            </div>
                          </div>

                          <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="profile-tab"> profile 

                          </div>

                          <div class="tab-pane" id="code" role="tabpanel" aria-labelledby="messages-tab"> messages 

                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                   <div class="dropaable">

                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
       
    $( function() {
        $( ".draggable" ).draggable({
            snap:true,
        });
        $(".dropaable").droppable({
            drop: function(event, ui) {
                $(this).css({'background':'inherit','border':'1px solid #ddd'});
            },
            over: function(event, ui) {
                $(this).css({'background':'#ececec','border':'0px solid #444','border':'1px dashed #444'});
            },
            out: function(event, ui) {
                $(this).css({'background':'inherit','border':'1px solid #ddd'});
            }
        });
    });
        </script>
  </body>
</html>
